<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-3xl font-bold mb-4">Order Confirmation</h1>
            <p class="mb-4">Thank you for your order! Your order has been successfully placed.</p>
            <div class="mb-4">
                <h2 class="text-2xl font-semibold mb-2">Order Details</h2>
                <p><strong>Order Number:</strong> <span th:text="${order.id}"></span></p>
                <p><strong>Order Date:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                <p><strong>Total Amount:</strong> <span th:text="${#numbers.formatCurrency(order.total)}"></span></p>
            </div>
            <div class="mb-4">
                <h3 class="text-xl font-semibold mb-2">Order Items</h3>
                <ul>
                    <li th:each="item : ${order.orderItems}" class="mb-2">
                        <span th:text="${item.product.name}"></span>
                        <span th:text="${'x' + item.quantity}"></span>
                        <span th:text="${#numbers.formatCurrency(item.product.price * item.quantity)}" class="float-right"></span>
                    </li>
                </ul>
            </div>
            <div class="mb-4">
                <h3 class="text-xl font-semibold mb-2">Shipping Address</h3>
                <p th:text="${order.shippingAddress}"></p>
            </div>
            <a href="/" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Continue Shopping
            </a>
        </div>
    </div>
</body>
</html>
