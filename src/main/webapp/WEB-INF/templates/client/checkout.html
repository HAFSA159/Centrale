<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div th:fragment="content" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Checkout</h1>
        <form th:action="@{/cart/checkout}" method="post" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                <textarea id="address" name="address" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
            </div>
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Order Summary</h2>
                <ul class="divide-y divide-gray-200">
                    <li th:each="item : ${cartItems}" class="py-3 flex justify-between items-center">
                        <div>
                            <span th:text="${item.product.name}" class="font-medium"></span>
                            <span th:text="${'x' + item.quantity}" class="text-gray-600 ml-2"></span>
                        </div>
                        <span th:text="${#numbers.formatCurrency(item.product.price * item.quantity)}" class="font-medium"></span>
                    </li>
                </ul>
                <p class="font-bold mt-4 text-xl text-right" th:text="${'Total: ' + #numbers.formatCurrency(total)}"></p>
            </div>
            <div class="flex items-center justify-between">
                <a href="/cart" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Back to Cart
                </a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Place Order
                </button>
            </div>
        </form>
    </div>
</body>
</html>
