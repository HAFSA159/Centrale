<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
    <div th:fragment="content">
        <h1 class="text-3xl font-bold mb-4">Manage Orders</h1>
        <table class="w-full bg-white shadow-md rounded mb-4">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">Order ID</th>
                    <th class="py-3 px-6 text-left">Customer</th>
                    <th class="py-3 px-6 text-left">Date</th>
                    <th class="py-3 px-6 text-left">Status</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                <tr th:each="order : ${orders}" class="border-b border-gray-200 hover:bg-gray-100">
                    <td th:text="${order.id}" class="py-3 px-6 text-left whitespace-nowrap"></td>
                    <td th:text="${order.client.name}" class="py-3 px-6 text-left"></td>
                    <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}" class="py-3 px-6 text-left"></td>
                    <td th:text="${order.status}" class="py-3 px-6 text-left"></td>
                    <td class="py-3 px-6 text-center">
                        <a th:href="@{/admin/orders/edit(id=${order.id})}" class="text-blue-500 hover:text-blue-700 mr-2">Edit</a>
                        <a th:href="@{/admin/orders/delete(id=${order.id})}" class="text-red-500 hover:text-red-700" onclick="return confirm('Are you sure you want to delete this order?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
