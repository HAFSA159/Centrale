<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
</head>
<body>
    <div th:fragment="content">
        <h1 class="text-3xl font-bold mb-4">Your Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">Recent Orders</h2>
                <ul>
                    <li th:each="order : ${recentOrders}" class="mb-2">
                        <span th:text="${'Order #' + order.id}"></span>
                        <span th:text="${' - ' + order.status}" class="text-gray-600"></span>
                    </li>
                </ul>
                <a href="/orders" class="text-blue-500 hover:underline">View All Orders</a>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-2">Account Information</h2>
                <p th:text="${'Name: ' + user.name}"></p>
                <p th:text="${'Email: ' + user.email}"></p>
                <a href="/profile" class="text-blue-500 hover:underline">Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
